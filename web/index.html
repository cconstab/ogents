<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ogents - File Processing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ecc71;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .list-view {
            display: block;
        }

        .calendar-view {
            display: none;
        }

        .file-grid {
            display: grid;
            gap: 20px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .file-info {
            flex: 1;
        }

        .file-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .file-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-summary {
            color: #34495e;
            line-height: 1.6;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .calendar-day {
            background: white;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .calendar-day:hover {
            background: #f8f9fa;
        }

        .calendar-day.has-files {
            background: #667eea;
            color: white;
        }

        .calendar-day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .calendar-file-count {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .management-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .management-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #2ecc71;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .file-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .file-actions {
                justify-content: flex-end;
                margin-top: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 ogents</h1>
            <div class="status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Search and Controls -->
        <div class="controls">
            <div class="controls-grid">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search files by title, filename, or content...">
                    <button id="search-btn" class="search-btn">🔍</button>
                </div>
                <div class="view-toggle">
                    <button id="list-view-btn" class="view-btn active">📋 List</button>
                    <button id="calendar-view-btn" class="view-btn">📅 Calendar</button>
                </div>
                <select id="filter-select" class="filter-select">
                    <option value="all">All Files</option>
                    <option value="pdf">PDF Documents</option>
                    <option value="image">Images</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <!-- File Management Panel -->
        <div class="management-panel">
            <h3 style="margin-bottom: 15px;">🛠️ File Management</h3>
            <div class="management-controls">
                <div class="control-group">
                    <select id="cleanup-days">
                        <option value="7">7 days</option>
                        <option value="30">30 days</option>
                        <option value="90">90 days</option>
                        <option value="365">1 year</option>
                    </select>
                    <button id="cleanup-btn" class="btn btn-danger">🗑️ Delete Older</button>
                </div>
                <div class="control-group">
                    <button id="extract-titles-btn" class="btn btn-secondary">🏷️ Extract Titles</button>
                    <button id="refresh-btn" class="btn btn-primary">🔄 Refresh</button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="total-files" class="stat-number">0</div>
                    <div>Total Files</div>
                </div>
                <div class="stat-card">
                    <div id="today-files" class="stat-number">0</div>
                    <div>Today</div>
                </div>
                <div class="stat-card">
                    <div id="week-files" class="stat-number">0</div>
                    <div>This Week</div>
                </div>
                <div class="stat-card">
                    <div id="storage-size" class="stat-number">0 MB</div>
                    <div>Storage Used</div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- List View -->
            <div id="list-view" class="list-view">
                <div id="file-list" class="file-grid">
                    <div class="loading">
                        <div>Loading files...</div>
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="calendar-view">
                <h3 style="margin-bottom: 20px;">📅 Files by Date</h3>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
                <div id="calendar-files" style="margin-top: 20px;">
                    <div class="empty-state">
                        <h3>Select a date to view files</h3>
                        <p>Click on a date with files to see the processed documents for that day.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Detail Modal -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">File Details</h3>
                <button class="modal-close">×</button>
            </div>
            <div id="modal-body">
                <!-- File details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <script>
        class FileManager {
            constructor() {
                this.files = [];
                this.filteredFiles = [];
                this.currentView = 'list';
                this.calendarData = {};
                this.selectedDate = null;
                this.websocket = null;
                
                this.initializeWebSocket();
                this.initializeEventListeners();
                this.loadFiles();
                this.loadStats();
            }

            initializeWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateStatus(true);
                };
                
                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.websocket.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus(false);
                    // Attempt to reconnect after 5 seconds
                    setTimeout(() => this.initializeWebSocket(), 5000);
                };
                
                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus(false);
                };
            }

            initializeEventListeners() {
                // Search functionality
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchFiles(e.target.value);
                });
                
                document.getElementById('search-btn').addEventListener('click', () => {
                    const query = document.getElementById('search-input').value;
                    this.searchFiles(query);
                });

                // View toggle
                document.getElementById('list-view-btn').addEventListener('click', () => {
                    this.setView('list');
                });
                
                document.getElementById('calendar-view-btn').addEventListener('click', () => {
                    this.setView('calendar');
                    this.loadCalendarData();
                });

                // Filter
                document.getElementById('filter-select').addEventListener('change', (e) => {
                    this.filterFiles(e.target.value);
                });

                // Management controls
                document.getElementById('cleanup-btn').addEventListener('click', () => {
                    this.cleanupOldFiles();
                });
                
                document.getElementById('extract-titles-btn').addEventListener('click', () => {
                    this.extractTitles();
                });
                
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadFiles();
                    this.loadStats();
                });

                // Modal close
                document.querySelector('.modal-close').addEventListener('click', () => {
                    this.closeModal();
                });
                
                document.getElementById('file-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'file-modal') {
                        this.closeModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                    if (e.ctrlKey && e.key === 'f') {
                        e.preventDefault();
                        document.getElementById('search-input').focus();
                    }
                });
            }

            updateStatus(connected) {
                const indicator = document.getElementById('status-indicator');
                const text = document.getElementById('status-text');
                
                if (connected) {
                    indicator.classList.add('connected');
                    text.textContent = 'Connected';
                } else {
                    indicator.classList.remove('connected');
                    text.textContent = 'Disconnected';
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'new_file':
                        this.files.unshift(data.file);
                        this.applyCurrentFilter();
                        this.loadStats();
                        this.showNotification('New file processed!', 'success');
                        break;
                    case 'file_deleted':
                        this.files = this.files.filter(f => f.id !== data.fileId);
                        this.applyCurrentFilter();
                        this.loadStats();
                        this.showNotification('File deleted', 'info');
                        break;
                    case 'files_cleaned':
                        this.loadFiles();
                        this.loadStats();
                        this.showNotification(`Deleted ${data.deletedCount} old files`, 'info');
                        break;
                    case 'title_updated':
                        const file = this.files.find(f => f.id === data.fileId);
                        if (file) {
                            file.title = data.title;
                            this.applyCurrentFilter();
                        }
                        this.showNotification('Title updated', 'success');
                        break;
                }
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/files');
                    this.files = await response.json();
                    this.applyCurrentFilter();
                } catch (error) {
                    console.error('Error loading files:', error);
                    this.showNotification('Error loading files', 'error');
                }
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const stats = await response.json();
                    
                    document.getElementById('total-files').textContent = stats.totalFiles || 0;
                    
                    // Calculate files from today and this week
                    const today = new Date();
                    const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    const startOfWeek = new Date(today);
                    startOfWeek.setDate(today.getDate() - today.getDay());
                    
                    const todayFiles = this.files.filter(f => 
                        new Date(f.processedAt) >= startOfToday
                    ).length;
                    
                    const weekFiles = this.files.filter(f => 
                        new Date(f.processedAt) >= startOfWeek
                    ).length;
                    
                    const totalSize = this.files.reduce((sum, f) => sum + (f.fileSize || 0), 0);
                    const sizeMB = (totalSize / (1024 * 1024)).toFixed(1);
                    
                    document.getElementById('today-files').textContent = todayFiles;
                    document.getElementById('week-files').textContent = weekFiles;
                    document.getElementById('storage-size').textContent = `${sizeMB} MB`;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async searchFiles(query) {
                if (!query.trim()) {
                    this.filteredFiles = [...this.files];
                    this.renderFiles();
                    return;
                }

                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    this.filteredFiles = data.results;
                    this.renderFiles();
                } catch (error) {
                    console.error('Error searching files:', error);
                    this.showNotification('Search failed', 'error');
                }
            }

            filterFiles(filter) {
                const today = new Date();
                const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay());
                const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

                switch (filter) {
                    case 'pdf':
                        this.filteredFiles = this.files.filter(f => 
                            f.filename.toLowerCase().endsWith('.pdf')
                        );
                        break;
                    case 'image':
                        this.filteredFiles = this.files.filter(f => 
                            /\.(jpg|jpeg|png|gif)$/i.test(f.filename)
                        );
                        break;
                    case 'today':
                        this.filteredFiles = this.files.filter(f => 
                            new Date(f.processedAt) >= startOfToday
                        );
                        break;
                    case 'week':
                        this.filteredFiles = this.files.filter(f => 
                            new Date(f.processedAt) >= startOfWeek
                        );
                        break;
                    case 'month':
                        this.filteredFiles = this.files.filter(f => 
                            new Date(f.processedAt) >= startOfMonth
                        );
                        break;
                    default:
                        this.filteredFiles = [...this.files];
                }
                
                this.renderFiles();
            }

            applyCurrentFilter() {
                const filterValue = document.getElementById('filter-select').value;
                this.filterFiles(filterValue);
            }

            setView(view) {
                this.currentView = view;
                
                // Update button states
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`${view}-view-btn`).classList.add('active');
                
                // Show/hide views
                document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
                document.getElementById('calendar-view').style.display = view === 'calendar' ? 'block' : 'none';
                
                if (view === 'list') {
                    this.renderFiles();
                }
            }

            async loadCalendarData() {
                try {
                    const response = await fetch('/api/calendar');
                    this.calendarData = await response.json();
                    this.renderCalendar();
                } catch (error) {
                    console.error('Error loading calendar data:', error);
                    this.showNotification('Error loading calendar', 'error');
                }
            }

            renderCalendar() {
                const grid = document.getElementById('calendar-grid');
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                
                // Calculate first day of month and days in month
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                // Clear grid
                grid.innerHTML = '';
                
                // Day headers
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day';
                    header.style.fontWeight = 'bold';
                    header.style.background = '#667eea';
                    header.style.color = 'white';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                // Empty cells for days before month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day';
                    grid.appendChild(emptyDay);
                }
                
                // Days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const dayData = this.calendarData[dateKey];
                    
                    if (dayData && dayData.count > 0) {
                        dayElement.classList.add('has-files');
                        dayElement.innerHTML = `
                            <div class="calendar-day-number">${day}</div>
                            <div class="calendar-file-count">${dayData.count} files</div>
                        `;
                        dayElement.addEventListener('click', () => {
                            this.selectCalendarDate(dateKey, dayData.files);
                        });
                    } else {
                        dayElement.innerHTML = `<div class="calendar-day-number">${day}</div>`;
                    }
                    
                    grid.appendChild(dayElement);
                }
            }

            selectCalendarDate(dateKey, files) {
                this.selectedDate = dateKey;
                const filesContainer = document.getElementById('calendar-files');
                
                if (files && files.length > 0) {
                    filesContainer.innerHTML = `
                        <h4 style="margin-bottom: 15px;">Files for ${dateKey} (${files.length} files)</h4>
                        <div class="file-grid">
                            ${files.map(file => this.createFileCard(file)).join('')}
                        </div>
                    `;
                } else {
                    filesContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No files for ${dateKey}</h3>
                            <p>No files were processed on this date.</p>
                        </div>
                    `;
                }
            }

            renderFiles() {
                const container = document.getElementById('file-list');
                
                if (this.filteredFiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No files found</h3>
                            <p>No files match your current search or filter criteria.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.filteredFiles.map(file => this.createFileCard(file)).join('');
            }

            createFileCard(file) {
                const processedDate = new Date(file.processedAt);
                const title = file.title || file.filename;
                const hasOriginal = file.hasOriginalData;
                
                return `
                    <div class="file-card">
                        <div class="file-header">
                            <div class="file-info">
                                <div class="file-title">${this.escapeHtml(title)}</div>
                                <div class="file-meta">
                                    <span>📅 ${processedDate.toLocaleDateString()}</span>
                                    <span>⏰ ${processedDate.toLocaleTimeString()}</span>
                                    <span>👤 ${this.escapeHtml(file.sender)}</span>
                                    ${file.fileSize ? `<span>📏 ${this.formatFileSize(file.fileSize)}</span>` : ''}
                                    ${file.fileType ? `<span>📄 ${this.escapeHtml(file.fileType)}</span>` : ''}
                                </div>
                            </div>
                            <div class="file-actions">
                                <button class="btn btn-primary" onclick="fileManager.viewFile('${file.id}')">👁️ View</button>
                                ${hasOriginal ? `<a href="/api/files/${file.id}/download" class="btn btn-secondary">📥 Download</a>` : ''}
                                ${!file.title ? `<button class="btn btn-secondary" onclick="fileManager.extractTitle('${file.id}')">🏷️ Title</button>` : ''}
                                <button class="btn btn-danger" onclick="fileManager.deleteFile('${file.id}')">🗑️ Delete</button>
                            </div>
                        </div>
                        <div class="file-summary">${this.escapeHtml(file.summary)}</div>
                    </div>
                `;
            }

            async viewFile(fileId) {
                try {
                    const response = await fetch(`/api/files/${fileId}`);
                    const file = await response.json();
                    
                    const processedDate = new Date(file.processedAt);
                    const title = file.title || file.filename;
                    
                    document.getElementById('modal-title').textContent = title;
                    document.getElementById('modal-body').innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <h4>📄 File Information</h4>
                            <div style="display: grid; grid-template-columns: auto 1fr; gap: 10px; margin: 10px 0;">
                                <strong>Filename:</strong> <span>${this.escapeHtml(file.filename)}</span>
                                <strong>Processed:</strong> <span>${processedDate.toLocaleString()}</span>
                                <strong>Sender:</strong> <span>${this.escapeHtml(file.sender)}</span>
                                ${file.agentAtSign ? `<strong>Agent:</strong> <span>${this.escapeHtml(file.agentAtSign)}</span>` : ''}
                                ${file.fileSize ? `<strong>Size:</strong> <span>${this.formatFileSize(file.fileSize)}</span>` : ''}
                                ${file.fileType ? `<strong>Type:</strong> <span>${this.escapeHtml(file.fileType)}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <h4>📝 Summary</h4>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; line-height: 1.6;">
                                ${this.escapeHtml(file.summary)}
                            </div>
                        </div>
                        ${file.hasOriginalData ? `
                            <div style="margin-top: 20px; text-align: center;">
                                <a href="/api/files/${file.id}/download" class="btn btn-primary">📥 Download Original File</a>
                            </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('file-modal').style.display = 'block';
                } catch (error) {
                    console.error('Error loading file details:', error);
                    this.showNotification('Error loading file details', 'error');
                }
            }

            closeModal() {
                document.getElementById('file-modal').style.display = 'none';
            }

            async deleteFile(fileId) {
                if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        this.files = this.files.filter(f => f.id !== fileId);
                        this.applyCurrentFilter();
                        this.loadStats();
                        this.showNotification('File deleted successfully', 'success');
                    } else {
                        throw new Error('Delete failed');
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                    this.showNotification('Error deleting file', 'error');
                }
            }

            async cleanupOldFiles() {
                const days = document.getElementById('cleanup-days').value;
                if (!confirm(`Are you sure you want to delete all files older than ${days} days? This action cannot be undone.`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/files/cleanup/${days}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    if (response.ok) {
                        this.loadFiles();
                        this.loadStats();
                        this.showNotification(result.message, 'success');
                    } else {
                        throw new Error(result.error || 'Cleanup failed');
                    }
                } catch (error) {
                    console.error('Error cleaning up files:', error);
                    this.showNotification('Error cleaning up files', 'error');
                }
            }

            async extractTitle(fileId) {
                try {
                    const response = await fetch(`/api/files/${fileId}/extract-title`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    if (response.ok) {
                        const file = this.files.find(f => f.id === fileId);
                        if (file) {
                            file.title = result.title;
                            this.applyCurrentFilter();
                        }
                        this.showNotification('Title extracted successfully', 'success');
                    } else {
                        throw new Error(result.error || 'Title extraction failed');
                    }
                } catch (error) {
                    console.error('Error extracting title:', error);
                    this.showNotification('Error extracting title', 'error');
                }
            }

            async extractTitles() {
                const filesWithoutTitles = this.files.filter(f => !f.title);
                if (filesWithoutTitles.length === 0) {
                    this.showNotification('All files already have titles', 'info');
                    return;
                }

                if (!confirm(`Extract titles for ${filesWithoutTitles.length} files? This may take a moment.`)) {
                    return;
                }

                let extracted = 0;
                for (const file of filesWithoutTitles) {
                    try {
                        const response = await fetch(`/api/files/${file.id}/extract-title`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            file.title = result.title;
                            extracted++;
                        }
                    } catch (error) {
                        console.error(`Error extracting title for ${file.id}:`, error);
                    }
                }

                this.applyCurrentFilter();
                this.showNotification(`Extracted titles for ${extracted} files`, 'success');
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the application
        const fileManager = new FileManager();
    </script>
</body>
</html>
